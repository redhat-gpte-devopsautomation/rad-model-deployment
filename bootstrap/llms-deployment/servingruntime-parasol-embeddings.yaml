apiVersion: serving.kserve.io/v1alpha1
kind: ServingRuntime
metadata:
  annotations:
    opendatahub.io/accelerator-name: migrated-gpu
    opendatahub.io/apiProtocol: REST
    opendatahub.io/template-display-name: Ollama
    opendatahub.io/template-name: ollama
    openshift.io/display-name: parasol-embedding
  name: parasol-embedding
  namespace: aiworkshop
  labels:
    opendatahub.io/dashboard: 'true'
spec:
  builtInAdapter:
    modelLoadingTimeoutMillis: 90000
  containers:
    - env:
        - name: OLLAMA_MODELS
          value: /.ollama/models
        - name: OLLAMA_HOST
          value: 0.0.0.0
        - name: OLLAMA_KEEP_ALIVE
          value: '-1m'
      image: 'quay.io/rh-aiservices-bu/ollama-ubi9:0.2.8'
      name: kserve-container
      ports:
        - containerPort: 11434
          name: http1
          protocol: TCP
      volumeMounts:
        - mountPath: /dev/shm
          name: shm
  multiModel: false
  supportedModelFormats:
    - autoSelect: true
      name: any
  volumes:
    - emptyDir:
        medium: Memory
        sizeLimit: 2Gi
      name: shm

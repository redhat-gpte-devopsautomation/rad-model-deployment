---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: shared-database-app
  namespace: openshift-gitops
  # finalizers:
  #   - resources-finalizer.argocd.argoproj.io
  labels:
    component: bootstrap
    purpose: shared-database-app
spec:
  destination:
    server: 'https://kubernetes.default.svc'
  project: default
  source:
    ## remember to change this to the gitea addresses
    path: bootstrap/shared-database
    repoURL: >-
      https://github.com/rh-aiservices-bu/insurance-claim-processing.git
    targetRevision: dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - RespectIgnoreDifferences=true